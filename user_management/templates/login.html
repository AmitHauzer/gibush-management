{% extends "base.html" %}
{% block content %}
<div class="container">

    <div class="row row-cols-1 row-cols-sm-1 row-cols-md-2 g-3">
        <div style="margin: auto;" class="col">
            <div class="card shadow-sm">

                <h1 style="text-align:center;">Login</h1>
                <form class="form-control form-control" method="post">
                    {% csrf_token %}
                    <table>
                        <tr>
                            <td>{{ form.username.label_tag }}</td>
                            <td>{{ form.username }}</td>
                        </tr>
                        <tr>
                            <td>{{ form.password.label_tag }}</td>
                            <td>{{ form.password }}</td>
                        </tr>
                    </table>

                    <input class="btn btn-success float-end" type="submit" value="login">
                    <input type="hidden" name="next" value="{{ next }}">
                </form>
                <div class="card-body">

                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <!-- <a href="{% url 'clinic:menu-clinic' %}"><button type="button"
                                    class="btn btn-sm btn-outline-secondary">Back</button></a> -->
                        </div>
                        <!-- <p><a href="/">Lost password?</a></p> -->
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>



{% endblock %}
