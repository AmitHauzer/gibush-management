{% extends "home_commander.html" %}
{% block commander-main %}
<div class="container-fluid">

    <div style="margin: auto;" class="col-lg-6">
        <!-- Collapsable Card Example -->
        <div class="card shadow mb-4">
            <!-- Card Header - Accordion -->
            <div class="d-block card-header py-3">
                <h3 class="m-0 font-weight-bold text-primary">Acceptance Criteria</h3>
            </div>

            <!-- Card Content - Collapse -->
            <div class="collapse show" id="collapseCardExample">
                <div class="continer">
                    <div class="card-body">
                        <div class="form-group">
                            <div>Please, choose how many soldiers will go to the next level.<br>To reset, press
                                "Set" when
                                the value is empty.</div>
                            {% include 'charts/chart_acceptance_criteria.html' %}

                            <form class=" form-control-lg" method="post">
                                {% csrf_token %}
                                <label class="fw-bold" for="limit">Select a number:</label><br>
                                <input type="number" id="limit" name="limit" min="1" max="{{all_baror_score.count}}">
                                <br><br>
                                <input class="btn btn-success float-end" type="submit" value="Set">
                            </form>
                        </div>
                        <br>
                        <a href="{% url 'commander:menu-commander' %}"><button
                                class="btn btn-outline-secondary float-start mb-4 ">Back</button></a>
                    </div>
                    <br>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
