{% extends "base.html" %}
{% block content %}
<div class="container">
    <table class="table table caption-top">
     <caption style="text-align: center"><h3>{{ baror.baror_round }}</h3></caption>
     <thead>
        <tr>
            <th scope="col">name</th>
            <th scope="col">Soldier status</th>
            <th scope="col"> </th>
        </tr>
    </thead>
    <tbody>
        {% for soldier in soldiers%}
        
        <tr>
            <td>{{ soldier.name }}</td>
            <td>{{ soldier.soldier_status }}</td>
            
            <td><form action="{% url 'barors:add-soldier-to-round' baror.id soldier.id %}" method="get">
                {% csrf_token %}
                <input type="text" hidden="True" id="pk" name="pk" value="{{baror.id}}">
                <button class="btn btn-light" id="soldier_id" name='soldier_id' value="{{soldier.id}}">Add</button>
            </form></td>
            
        </tr>
        
        {% endfor%}
     </tbody>
 </table>
 </div>

{% endblock %}
